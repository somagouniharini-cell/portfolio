<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Flow Space</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            margin: 0;
            overflow: hidden;
            background-color: #2e1065;
            /* Deep Purple Gradient */
            background: linear-gradient(135deg, #1e1b4b, #2e1065, #4c1d95, #581c87);
            color: #ffffff;
        }

        /* --- Background Animation --- */
        .ambient-light {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 50% 50%, rgba(192, 132, 252, 0.1), transparent 40%),
                radial-gradient(circle at 80% 20%, rgba(232, 121, 249, 0.1), transparent 40%);
            animation: rotateLight 20s linear infinite;
            z-index: -3;
            pointer-events: none;
        }

        @keyframes rotateLight {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Artistic Blobs - Purple/Pink Theme */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -2;
            opacity: 0.6;
            animation: floatOrb 10s ease-in-out infinite alternate;
        }
        .orb-1 { top: -10%; right: 10%; width: 400px; height: 400px; background: #d946ef; animation-duration: 12s; } /* Fuchsia */
        .orb-2 { bottom: -10%; left: 10%; width: 500px; height: 500px; background: #7c3aed; animation-duration: 15s; } /* Violet */
        .orb-3 { top: 40%; left: 40%; width: 300px; height: 300px; background: #4f46e5; animation-duration: 9s; opacity: 0.5; } /* Indigo */

        @keyframes floatOrb {
            0% { transform: translateY(0) scale(1); }
            100% { transform: translateY(-40px) scale(1.1); }
        }

        /* Star Canvas */
        #starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        /* --- Premium Glass Panel (Dark Mode) --- */
        .glass-card {
            background: rgba(20, 20, 40, 0.4); 
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* Custom Scrollbar */
        .pretty-scroll::-webkit-scrollbar { width: 6px; }
        .pretty-scroll::-webkit-scrollbar-thumb { background: rgba(216, 180, 254, 0.3); border-radius: 10px; }
        .pretty-scroll::-webkit-scrollbar-track { background: transparent; }

        /* Animations */
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .msg-enter { animation: slideIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Background Art -->
    <div class="ambient-light"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
    <!-- Starfield Layer -->
    <canvas id="starfield"></canvas>

    <!-- Main Container - Compact Box -->
    <div class="w-full max-w-[550px] h-[600px] max-h-[85vh] flex flex-col rounded-[2rem] glass-card relative overflow-hidden">
        
        <!-- Header -->
        <div class="p-5 border-b border-white/10 flex justify-between items-center bg-white/5 backdrop-blur-md">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-gradient-to-tr from-purple-500 to-fuchsia-500 flex items-center justify-center shadow-lg shadow-purple-500/30">
                    <span class="text-xl">üîÆ</span>
                </div>
                <div>
                    <h1 class="text-lg font-bold tracking-wide text-white">Harini ChatBox</h1>
                </div>
            </div>
            <button onclick="resetApiKey()" class="text-[10px] font-bold text-white/70 border border-white/20 px-3 py-1.5 rounded-full hover:bg-white/10 transition-all hover:border-white/40 uppercase">
                Settings ‚öôÔ∏è
            </button>
        </div>

        <!-- Chat Area -->
        <div id="chat-container" class="flex-1 overflow-y-auto p-6 space-y-6 pretty-scroll">
            <!-- Initial Message -->
            <div class="flex gap-4 msg-enter">
                <div class="w-8 h-8 rounded-full bg-gradient-to-br from-fuchsia-500 to-purple-600 flex-shrink-0 flex items-center justify-center text-[10px] font-bold shadow-lg text-white">AI</div>
                <div class="bg-gradient-to-br from-white/10 to-white/5 border border-white/10 p-4 rounded-2xl rounded-tl-none text-gray-100 text-sm leading-6 shadow-sm max-w-[85%]">
                    <p>The cosmos is listening. üåå<br>I am ready to weave your ideas into reality. What shall we create?</p>
                </div>
            </div>
        </div>

        <!-- Loading -->
        <div id="loading" class="hidden px-8 py-2">
            <div class="flex items-center gap-3">
                <div class="flex space-x-1">
                    <div class="w-1.5 h-1.5 bg-fuchsia-400 rounded-full animate-bounce"></div>
                    <div class="w-1.5 h-1.5 bg-purple-400 rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
                    <div class="w-1.5 h-1.5 bg-indigo-400 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                </div>
                <span class="text-[10px] text-white/50 font-medium uppercase tracking-widest">Generating...</span>
            </div>
        </div>

        <!-- Input Area -->
        <div class="p-5 bg-black/20 backdrop-blur-xl border-t border-white/10">
            <form id="chat-form" class="relative group">
                <input type="text" id="user-input" placeholder="Type a prompt..." 
                    class="w-full bg-white/5 border border-white/10 rounded-xl py-3 pl-4 pr-12 text-white placeholder-white/40 focus:outline-none focus:bg-white/10 focus:border-white/20 transition-all shadow-inner text-sm font-light" autocomplete="off">
                
                <button type="submit" 
                    class="absolute right-2 top-2 bottom-2 w-9 bg-gradient-to-tr from-fuchsia-500 to-purple-600 rounded-lg flex items-center justify-center hover:scale-105 active:scale-95 transition-all shadow-lg shadow-purple-500/30 text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                    </svg>
                </button>
            </form>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const defaultApiKey = "AIzaSyCPYaEWF2N5S9dCDu1JDJND7s7moIZPWxs"; 
        const modelId = "gemini-2.5-flash-preview-09-2025";
        const systemPrompt = "You are a creative muse. Your responses are artistic, inspiring, and helpful. You use emojis tastefully. You format text beautifully.";

        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const loadingDiv = document.getElementById('loading');
        
        let history = [
            { role: "user", parts: [{ text: systemPrompt }] },
            { role: "model", parts: [{ text: "Ready to create." }] }
        ];

        function getApiKey() { return localStorage.getItem('gemini_api_key_v2') || defaultApiKey; }
        
        function resetApiKey() {
            const key = prompt("Enter API Key:", getApiKey());
            if(key) {
                localStorage.setItem('gemini_api_key_v2', key);
                alert("Key Saved.");
            }
        }

        function appendMessage(role, text) {
            const isUser = role === 'user';
            
            const div = document.createElement('div');
            div.className = `flex gap-4 msg-enter ${isUser ? 'flex-row-reverse' : ''}`;

            const avatar = document.createElement('div');
            avatar.className = `w-8 h-8 rounded-full flex-shrink-0 flex items-center justify-center text-[10px] font-bold shadow-lg text-white
                ${isUser 
                    ? 'bg-gradient-to-bl from-indigo-500 to-purple-600' 
                    : 'bg-gradient-to-br from-fuchsia-500 to-purple-600' 
                }`;
            avatar.innerHTML = isUser ? 'ME' : 'AI';

            const bubble = document.createElement('div');
            const bubbleStyle = isUser 
                ? "bg-gradient-to-r from-indigo-500 to-purple-600 text-white shadow-purple-500/20" 
                : "bg-gradient-to-br from-white/10 to-white/5 border border-white/10 text-gray-100";
            
            bubble.className = `${bubbleStyle} p-4 rounded-2xl ${isUser ? 'rounded-tr-none' : 'rounded-tl-none'} text-sm leading-6 shadow-md max-w-[85%]`;

            if (!isUser && typeof marked !== 'undefined') {
                bubble.innerHTML = marked.parse(text);
                bubble.querySelectorAll('pre').forEach(block => {
                    block.className = 'bg-black/40 p-3 rounded-lg overflow-x-auto border border-white/10 text-xs font-mono my-2 shadow-inner';
                });
            } else {
                bubble.textContent = text;
            }

            div.appendChild(avatar);
            div.appendChild(bubble);
            chatContainer.appendChild(div);
            
            setTimeout(() => {
                chatContainer.scrollTo({ top: chatContainer.scrollHeight, behavior: 'smooth' });
            }, 100);
        }

        document.getElementById('chat-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = userInput.value.trim();
            if (!text) return;

            appendMessage('user', text);
            userInput.value = '';
            loadingDiv.classList.remove('hidden');
            userInput.focus();

            try {
                const key = getApiKey();
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${modelId}:generateContent?key=${key}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [...history.slice(2), { role: "user", parts: [{ text }] }],
                        systemInstruction: { parts: [{ text: systemPrompt }] }
                    })
                });

                const data = await response.json();
                
                if (data.error) throw new Error(data.error.message);

                const aiText = data.candidates?.[0]?.content?.parts?.[0]?.text || "No inspiration found.";
                
                history.push({ role: "user", parts: [{ text }] });
                history.push({ role: "model", parts: [{ text: aiText }] });
                appendMessage('model', aiText);
            } catch (err) {
                console.error(err);
                appendMessage('model', `**Error:** ${err.message}.`);
            } finally {
                loadingDiv.classList.add('hidden');
            }
        });

        // --- STARFIELD ANIMATION LOGIC ---
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');
        let stars = [];
        const STAR_COUNT = 100; // Reduced slightly so they don't crowd the screen since they are big
        const SPEED_FACTOR = 0.5;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initStars();
        }

        class Star {
            constructor() {
                this.init();
            }

            init(isReset = false) {
                this.x = Math.random() * canvas.width;
                this.y = isReset ? canvas.height : Math.random() * canvas.height;
                // BIG STARS: Random size between 2px and 6px
                this.size = Math.random() * 4 + 2; 
                this.speed = (Math.random() * 0.5 + 0.2) * SPEED_FACTOR;
                this.opacity = Math.random();
            }

            update() {
                this.y -= this.speed;
                if (this.y < 0) {
                    this.init(true);
                }
            }

            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initStars() {
            stars = [];
            for (let i = 0; i < STAR_COUNT; i++) {
                stars.push(new Star());
            }
        }

        function animateStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stars.forEach(star => {
                star.update();
                star.draw();
            });
            requestAnimationFrame(animateStars);
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        animateStars();

    </script>
</body>
</html>
